<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'storage/stylesheets/styles.css' %}">
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.min.js' %}"></script>
    <title>StoreIT</title>
</head>

<body class="vh-100 position-relative">
    <nav class="navbar navbar-expand-md navbar-light navbar-transparent  d-flex justify-content-center">
        <div class="container-fluid">
            <a class="navbar-brand ms-5 ps-5" href="{% url 'index'%}">
                <img src="{% static 'storage/images/logo.png' %}" alt="Logo" height="60" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-5 pe-5" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto me-5 pe-5">
                    <li class="nav-item">
                        <a class="nav-link active px-5" aria-current="page" href="{% url 'storage' %}">Storage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active px-5" href="orders.html">Stats</a>
                    </li>
                </ul>
                <button class="btn" type="submit"><img src="{% static 'storage/images/person-circle.svg'%}"></button>
            </div>
        </div>
    </nav>

    <div class="container pt-5">
        <div class="container row d-flex align-items-center justify-content-center">

            <div class="container col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="container me-5 mb-5">
                    <h1>Wie es geht!</h1>
                    <p>
                        Um einen Drink zu bestellen einfach unter Tap Drinks einen Drink deiner Wahl aussuchen anpassen und Bestellen. Geht auch ganz einfach am Handy, dazu einfach 
                        den QR-Code scannen.
                    </p> 
                </div>
            </div>

            <div class="container col-12 col-md-6 d-flex justify-content-center align-items-center">
                <img src="../images/QR-Code.png" alt="QR-Code" class="img-fluid">
            </div>
        </div>
    </div>
</body>
</html>
